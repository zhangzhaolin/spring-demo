<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>

    <!--jquery-->
    <script th:src="@{/resources/static/base/jquery.min.js}" type="text/javascript"></script>
    <!--表单提交-->
    <script th:src="@{/resources/static/base/jquery.serialize-object.min.js}"></script>
    <!--ajax-->
    <script th:src="@{/resources/static/base/axios.min.js}"></script>
    <!--semantic ui-->
    <link th:href="@{/resources/static/base/font.css}" type="text/css" rel="stylesheet"/>
    <script th:src="@{/resources/static/semantic/semantic.min.js}" type="text/javascript"></script>
    <link th:href="@{/resources/static/semantic/semantic.min.css}" type="text/css" rel="stylesheet"/>
    <!--vue-->
    <script th:src="@{/resources/static/vue/vue.js}"></script>
    <script th:inline="javascript"> var contextPath = /*[[@{/}]]*/ ''; </script>

</head>

<body>
<div class="ui text container">

    <!--/*@thymesVar id="spitter" type="spittr.pojo.Spitter"*/-->
    <div class="ui form" style="padding-top: 5%;" th:action="@{/spitter/register}" th:object="${spitter}">
        <div class="field">
            <img class="ui centered small circular image" th:src="@{${spitter.imageUrl}}">
        </div>
        <div th:class="${#fields.hasErrors('firstName')} ? 'field error':'field'">
            <label>姓氏</label>
            <input type="text" th:field="*{firstName}"
                   placeholder="姓氏">
        </div>
        <div th:class="${#fields.hasErrors('lastName')} ? 'field error':'field'">
            <label>名称</label>
            <input type="text" th:field="*{lastName}"
                   placeholder="名称">
        </div>
        <div th:class="${#fields.hasErrors('userName')} ? 'field error':'field'">
            <label>用户名</label>
            <input type="text" th:field="*{userName}"
                   placeholder="用户名">
        </div>
        <div th:class="${#fields.hasErrors('passWord')} ? 'field error':'field'">
            <label>密码</label>
            <input type="password" th:field="*{passWord}"
                   placeholder="密码">
        </div>
        <div class="field">
            <label>图片上传</label>
            <input type="file" name="image" accept="image/jpeg,image/png,image/gif"/>
        </div>
        <div class="field">
            <div class="ui checkbox">
                <input type="checkbox" tabindex="0" class="hidden">
                <label>我同意本条款和条件</label>
            </div>
        </div>

        <div class="ui error message" th:if="${#fields.hasErrors()}"
             th:style="${#fields.hasErrors() == true ? 'display:block' : ''}">
            <ul class="list">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

    </div>

    <a th:href="@{/}">返回首页</a>
</div>

</body>
</html>
